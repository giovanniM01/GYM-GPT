  <title>Resumen</title>
  <link rel="stylesheet" href="styles/summary.css">
</head>
<body>
  <header>
    <h1>GYM Routine Generator</h1>

  </main>
  
  <footer>
    <p>© 2024 GYM Routine Generator</p>
  </footer>

  <script src="scripts/summary.js"></script>
